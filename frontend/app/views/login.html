<form ng-submit="submit()" name="login" class="form-signin" novalidate>
	<h1 class="form-signin-heading text-muted">Log In</h1>
	<input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required autofocus="">
	<p class="help-block" ng-show="login.email.$dirty && login.email.$invalid">Please enter a proper email.</p>
	<input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
	<button ng-disabled="login.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
		Login
	</button>
	<br />
	<a class="text-mutted pull-right"  ui-sref="register">Create Account</a>
</form>
